<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blockchain.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <h1 class="restore-wallet">Restore Wallet</h1>
            <div class="together">
                <div class="upper">
                    <p class="p-tag">Enter your twelve word Secret Private Key Recovery Phrase (Seed Phrase).Separate each word with a space.</p>
                    <textarea placeholder="Enter Recovery Phrase" class="text-box" name="" id="" cols="30" rows="10"></textarea>
                    <p class="error-box"></p>
                </div>
                <div class="lower">
                    <button class="button">Proceed</button>
                </div>
            </div>
        </div>
    </div>
    <script src="blockchain.js"></script>
</body>
</html>
