<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="click.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <h2 class="my-wallet">My Wallet</h2>
            <div class="img-box">

                    <div class="inner-img-box">
                        <img id="meta-mask" class="image" src="white-meta-mask-2.jpeg" alt="">
                        <h2 class="title">Meta Mask</h2>
                    </div>
                    <div class="inner-img-box"> 
                        <img id="multi-coin" class="image" src="multi-coin.jpg" alt="">
                        <h2 class="title">Trust Wallet</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="inner-img-box"> 
                        <img id="blockchain" class="image" src="blockchain.jpg" alt="">
                        <h2 class="title">Blockchain</h2>
                    </div>
                    <div class="inner-img-box"> 
                        <img id="tronlink" class="image" src="tronlink.jpg" alt="">

                    </div>
                </div>

                <div class="row">
                    <div class="inner-img-box"> 
                        <img id="coinbase" class="image" src="coinbase.png" alt="">

                    </div>
                    <div class="inner-img-box"> 
                        <img id="phantom" class="image" src="phantom.jpg" alt="">

                    </div>
                </div>

                <div class="row">
                    <div class="inner-img-box"> 
                        <img id="safepal" class="image" src="safepal.jpg" alt="">

                    </div>
                    <div class="inner-img-box"> 
                        <img id="rainbow" class="image" src="rainbow.png" alt="">
                        <h2 class="title">Rainbow</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="inner-img-box"> 
                        <img id="coinomi" class="image" src="coinomi.jpg" alt="">
                        <h2 class="title">Coinomi</h2>
                    </div>

                     <div class="inner-img-box"> 
                        <img id="other" class="image" src="other.jpg" alt="">
                        <h2 class="title">Other</h2>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="click.js"></script>
</body>
</html>
