<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div class="outer-box">
        <div class="heading">
            <h3>Profile info</h3>
        </div>
        <div class=" container">
            <p class="name">Name</p>
            <input id="name" type="text" class="input-box" placeholder="Enter your name">
            <p class="error-name error display"></p>

            <p class="email">Email</p>
            <input id="email" type="email" class="input-box" placeholder="Enter your email address" >
            <p class="error-email error display"></p>

            <p class="address">Address</p>
            <input id="address" type="text" class="input-box" placeholder="Enter your addesss" >
            <p class="error-add error display"></p>

            <p class="upload">Upload Id photo</p>
            <input class="file-up" type="file" id="imageUpload" name="image" accept="image/*">
            <p class="error-up error display"></p>
        </div>
        <div class="container1">
            <div class="upload">
        </div>
        <div class="lower-box">
            <button class="button" id="">Proceed</button>
        </div>
    </div>
    <script src="loginpage.js"></script>
</body>
</html>
