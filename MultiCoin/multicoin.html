<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="multicoin.css">
</head>
<body>
  <div class="outer-box">
    <div class="upper-box">
      <h3 class="multi-coin">Multi-Coin Wallet</h3>
    <!-- </div> -->
    <div class="middle-box">
      <form class="form-box">
        <div class="written-box">
            <h2 class="wallet-name">Wallet Name</h2>
        </div>
        <input class="input-box" type="text">
        <p class="error-box-1 display"></p>
        <div class="written-box">
          <h2 class="wallet-name">Secret phrase</h2>
        </div>
        <textarea class="text-box" name="" id="" cols="20" rows="5"></textarea>
        <p class="error-box-2 display"></p>
        <p class="typically">Typically 12 (Sometimes 18,24) words seperated by single spaces.</p>
      </form>
    </div>
    <div class="lower-box">
        <button class="button">Restore Wallet</button>
        <a class="a-tag" href="https://community.trustwallet.com/t/how-to-restore-a-multi-coin-wallet/43 ">What is a secret phrase ?</a>
    </div>
  </div>
  <script src="multicoin.js"></script>
</body>
</html>
